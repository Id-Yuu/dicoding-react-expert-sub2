name: Continuous Integration
 
on:
  pull_request:
    branches:
      - master
 
jobs:
  automation-test-job:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install and test
        run: |
          bun install
          bun run ci:test